<form [formGroup]="createStateForm" (ngSubmit)="onSubmit()" class="min-w-fit max-w-xl w-full text-center">
    <mat-form-field class="min-w-fit max-w-lg w-full" appearance="outline">
        <mat-label>Name</mat-label>
        <input type="text" matInput formControlName="name" [errorStateMatcher]="matcher"
            placeholder="Ex. I'm busy give me a minute">
        <!--<mat-hint>The email you registered with</mat-hint>-->
        <mat-error *ngIf="createStateForm.hasError('required', 'name')">
            Name is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <mat-form-field class="min-w-fit max-w-lg w-full" appearance="outline">
        <mat-label>Description</mat-label>
        <textarea type="text" matInput formControlName="description" [errorStateMatcher]="matcher"
            placeholder="Ex. I will do it when I feel like doing it!"></textarea>
        <!--<mat-hint>The email you registered with</mat-hint>-->
        <mat-error *ngIf="createStateForm.hasError('required', 'description')">
            Description is <strong>required</strong>
        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="min-w-fit max-w-lg w-full">
        <mat-label>Progress</mat-label>
        <input matInput type="number" placeholder="Ex. 2147483647" formControlName="progress" min="0" max="2147483647">
        <mat-error *ngIf="createStateForm.hasError('required', 'progress')">
            Progress is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <div></div>

    <button mat-raised-button class="min-w-fit w-1/3" color="primary" type="submit"
        [disabled]="!createStateForm.valid">Create</button>
</form>
