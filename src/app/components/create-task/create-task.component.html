<form [formGroup]="createTaskForm" (ngSubmit)="onSubmit()" class="min-w-fit max-w-xl w-full text-center">
    <mat-form-field class="min-w-fit max-w-lg w-full" appearance="outline">
        <mat-label>Name</mat-label>
        <input type="text" matInput formControlName="name" [errorStateMatcher]="matcher"
            placeholder="Ex. Place trash outside">
        <!--<mat-hint>The email you registered with</mat-hint>-->
        <mat-error *ngIf="createTaskForm.hasError('required', 'name')">
            Name is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <mat-form-field class="min-w-fit max-w-lg w-full" appearance="outline">
        <mat-label>Description</mat-label>
        <textarea type="text" matInput formControlName="description" [errorStateMatcher]="matcher"
            placeholder="rm -rf ./node_modules && npm uninstall -g @angular/cli"></textarea>
        <!--<mat-hint>The email you registered with</mat-hint>-->
        <mat-error *ngIf="createTaskForm.hasError('required', 'description')">
            Description is <strong>required</strong>
        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="min-w-fit max-w-lg w-full">
        <mat-label>Progress</mat-label>
        <select matNativeControl formControlName="progress" [errorStateMatcher]="matcher">
            <option *ngFor="let state of shared.states;" [value]="state.name">{{state.name}}</option>
        </select>
        <mat-error *ngIf="createTaskForm.hasError('required', 'description')">
            Progress is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <div></div>

    <button mat-raised-button class="min-w-fit w-1/3" color="primary" type="submit"
        [disabled]="!createTaskForm.valid">Create</button>
</form>
